<div class="jumbotron text-center"><h1>Blog Post</h1></div>
<div class="container">
  <div class="flex-post">
    <button routerLink="/posts" class="btn btn-view">⬅️ View All Posts</button>
    <br />
    <br />
    <div class="flex-right">
      <button class="btn btn-warning" routerLink="/update/{{ postId }}">
        Update Post
      </button>
      <button class="btn btn-danger" (click)="deletePost(postId)">
        Delete Post
      </button>
    </div>
  </div>

  <div *ngIf="postData" class="post-data card">
    <!-- <div>image: {{ postData.img }}</div> -->
    <h3 class="card-header text-center">{{ postData.title }}</h3>
    <p class="card-text text-start" [innerHTML]>{{ postData.content }}</p>
    <div class="card-footer text-muted text-end">
      <em class="capitalize">
        - Posted by {{ postData.postedBy }} ({{
          postData.date | date: "MMMM d, y"
        }})</em
      >
    </div>
  </div>

  <br />
  <div class="flex flex-btn">
    <button class="btn btn-grey btn-flex" (click)="likePost()">
      <span> {{ postData?.likeCount }} likes&nbsp;</span>
      <img src="/icons/like.png" alt="Icon" class="icon" />
    </button>
    <button class="btn btn-grey">
      {{ postData?.viewCount }} views&nbsp;<img
        src="/icons/view.png"
        alt="Icon"
        class="icon"
      />
    </button>
  </div>
  <br />
  <br />
  <div>
    <div>
      <form [formGroup]="commentsForm">
        <label>Comment</label>
        <textarea formControlName="comment"></textarea>
        <br />
        <label>Posted By</label>
        <input formControlName="postedBy" />
        <br />
        <button class="btn btn-primary" (click)="postComment()">Post</button>
      </form>
    </div>
    <br />
    <h4>Comments</h4>

    <div *ngFor="let comment of commentList" class="card">
      <p class="card-body">
        {{ comment.comment }}
      </p>
      <footer class="capitalize blockquote-footer">
        <em> {{ comment.postedBy }}</em>
      </footer>
    </div>
    <br />
    <br />
  </div>
</div>
