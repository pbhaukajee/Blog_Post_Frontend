<div class="navbar navbar-inverse" class="jumbotron text-center">
  <h1 class="blogPost">Blog Post</h1>
  <div class="flex flex-nav">
    <button
      routerLink="/search-by-title-view-only"
      class="btn btn-grey btn-search"
    >
      üîç Search Post
    </button>
    <div class="flex flex-nav">
      <button routerLink="/login" class="btn btn-success">Login</button>
      <button routerLink="signup" class="btn btn-warning">Sign Up</button>
    </div>
  </div>
</div>
<div class="container">
  <h2>List of Posts</h2>

  <div *ngFor="let post of postList">
    <!-- <div>image: {{ post.img }}</div> -->
    <div class="card">
      <h3 class="card-header">{{ post.title }}</h3>
      <div class="card-body">
        <p class="card-text">
          {{
            post.content.length > 600
              ? post.content.substr(0, 600) + "..."
              : post.content
          }}
        </p>
        <p>
          <em>
            - Posted by {{ post.postedBy }} ({{
              post.date | date: "MMMM d, y"
            }})</em
          >
        </p>
        <div class="flex flex-btn">
          <button class="btn btn-grey btn-flex">
            <span> {{ post.likeCount }} likes&nbsp;</span>
            <img src="/icons/like.png" alt="Icon" class="icon" />
          </button>
          <button class="btn btn-grey">
            {{ post.viewCount }} views&nbsp;<img
              src="/icons/view.png"
              alt="Icon"
              class="icon"
            />
          </button>
        </div>
        <br />
        <button
          routerLink="/post-view-only/{{ post.id }}"
          class="btn btn-salmon"
        >
          View Post
        </button>
      </div>
    </div>
    <br />
  </div>
</div>
